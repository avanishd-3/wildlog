mutation CreatePark($description: String!, $designation: ParkDesignationEnum!, $name: String!) {
  createPark(description: $description, designation: $designation, name: $name) {
    id
    name
    description
    designation
  }
}

query GetPark {
  getPark {
    id
    name
    description
    designation
  }
}

query GetParkMapRecommendations(
  $filters: ParkFiltersInput
  $x_max: Float!
  $x_min: Float!
  $y_max: Float!
  $y_min: Float!
) {
  getParkMapRecommendations(
    filters: $filters
    x_max: $x_max
    x_min: $x_min
    y_max: $y_max
    y_min: $y_min
  ) {
    id
    name
    description
    designation
    latitude
    longitude
    states
    type
  }
}
